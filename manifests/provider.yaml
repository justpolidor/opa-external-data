apiVersion: externaldata.gatekeeper.sh/v1beta1
kind: Provider
metadata:
  name: opa-external-data-provider
spec:
  url: https://opa-external-data.gatekeeper-system:9443/validate # URL to the external data source (e.g., https://my-provider.my-namespace:8090/validate)
  timeout: 3 # timeout value in seconds (e.g., 1). this is the timeout on the Provider custom resource, not the provider implementation.
  caBundle:  # base64 encoded CA certificate.